apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  labels:
    app: vote
    name: vote
spec:
  minReadySeconds: 20
  replicas: 3
  selector:
    matchLabels:
      app: vote
      name: vote
  template:
    metadata:
      labels:
        app: vote
        name: vote
    spec:
      containers:
        - name: vote
          image: schoolofdevops/vote:v4
